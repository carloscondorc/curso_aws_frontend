<div class="example-container">
  <h2 mat-dialog-title>Formulario de Personas</h2>
  <mat-dialog-content>
    <form #myform="ngForm" class="example-form" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="id" name="persona.id" [(ngModel)]="persona.id" readonly />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombres" name="persona.nombres" [(ngModel)]="persona.nombres" required/>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Apellidos" name="persona.apellidos" [(ngModel)]="persona.apellidos" required/>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Edad" name="persona.edad" [(ngModel)]="persona.edad" required/>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Profesion" name="persona.profesion" [(ngModel)]="persona.profesion" required/>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Lugar Trabajo" name="persona.lugar_trabajo" [(ngModel)]="persona.lugar_trabajo" required/>
      </mat-form-field>

      
      <button type="submit" mat-fab color="primary" [disabled]="myform.invalid">Enviar</button>
    </form>
  </mat-dialog-content>
</div>
